<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/css/style.css">
	<script src="https://kit.fontawesome.com/c17ec535dc.js" crossorigin="anonymous"></script>
	<title>Магазин товаров</title>
</head>
<body>
	<header>
		<div class="section-left">
			<div class="section-left basket-box">
				<!-- Верхний блок с кнопкой перевести и балансом -->
				<div class="basket-box__top-items">
					<div class="basket-box__balance">
						<p class="balance-text">Мой баланс +</p>
						<span class="balance-value">156 &#36</span>
					</div>
					<button class="basket-btn">Перевести &#36 </button>
				</div>
				<!-- Нижний блок с моим выбором -->
				<div class="basket-box__bot-items">
					<p class="basket-box__text">Мой выбор</p>
					<!-- Строка корзины пока тут ничего -->
					<hr>
					<div class="basket-box__item-list">

					</div>
					<hr class="hr-bot">
					<p class="basket-box__text-result">Итого<span>10</span>&#36</p>
					<button class="basket-box__btn-yes">Подтвердить</button>
						<div class="basket-box__text-description">
							<p>После подтверждения вам будет направлена информация, как получить выбранные вами товары</p>
						</div>
					<button class="basket-box__btn-reset">Сбросить выбор</button>
				</div>

			</div>

		</div>
		<!-- правая секция -->
		<div class="section-rigth">
			<div class="nav-bar">
				<div class="nav-bar__title-text">
					<p class="nav-bar__text">бонус-бар</p>
					<h1 class="nav-bar__title">Сувенирная продукция "Газпром нефти"</h1>
					<hr class="nav-bar__hr-title">
				</div>
				
				<div class="nav-bar__btn-box">
					<button class="nav-bar__buttons"><i class="fa-solid fa-cart-shopping"></i>Добавить товар</button>
					<button class="nav-bar__buttons"><i class="fa-solid fa-sack-dollar"></i>Начислить</button>
					<button class="nav-bar__buttons btn-list"><i class="fa-solid fa-parachute-box"></i>Все товары</button>
				</div>
				
			</div>
			<div class="section-rigth cards-box">
				<div class="cards-box__item"></div>
				<div class="cards-box__item"></div> 
				<div class="cards-box__item"></div>
				<div class="cards-box__item"></div>
				<div class="cards-box__item"></div> 
				<div class="cards-box__item"></div>
				<div class="cards-box__item"></div> 
				<div class="cards-box__item"></div>
			</div>
			
		</div>

	</header>
</body>
</html>
